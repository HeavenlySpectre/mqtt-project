<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MQTT - Web Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-sky-100 text-slate-700 font-sans p-8 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-500">
            Web Application Login
        </h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                     <div class="p-3 mb-4 rounded-md text-sm 
                                {% if category == 'danger' %} bg-red-100 text-red-700 
                                {% elif category == 'success' %} bg-green-100 text-green-700
                                {% elif category == 'warning' %} bg-yellow-100 text-yellow-700  
                                {% else %} bg-blue-100 text-blue-700 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('web_login_page') }}" class="space-y-6">
            <div>
                <label for="web_username" class="block text-sm font-medium text-slate-600 mb-1">Web Username</label>
                <input type="text" name="web_username" id="web_username" required
                       class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow">
            </div>
            <div>
                <label for="web_password" class="block text-sm font-medium text-slate-600 mb-1">Web Password</label>
                <input type="password" name="web_password" id="web_password" required
                       class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow">
            </div>
            <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-700 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-150 ease-in-out transform hover:scale-105 text-lg">
                Log In
            </button>
        </form>
         <p class="mt-6 text-center text-sm">
            Don't have an account? <a href="{{ url_for('web_signup_page') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up here</a>
        </p>
    </div>
</body>
</html>
